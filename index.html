<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone - Search</title>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/bfe6edb93a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Owne css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/phone-find.png" type="image/x-icon" />
  </head>
  <body>
    <!-- header Section -->
    <header>
      <div class="d-flex justify-content-center align-items-center">
        <img src="./img/phone-finder.png" alt="" />
        <h1 class="header">Find Phone</h1>
      </div>
    </header>

    <!-- main section -->
    <main id="phone-details">
      <!-- search section -->
      <section>
        <div class="container">
          <div class="w-50 mx-auto">
            <div class="input-group mb-3">
              <input
                id="search-input"
                type="text"
                class="form-control"
                placeholder=" Enter Phone Name "
                aria-label=" Enter Phone Name "
                aria-describedby="button-addon2"
              />

              <button
                id="search-btn"
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
                onclick="searchData()"
              >
                Search
              </button>
            </div>
          </div>

          <!-- Details section  -->
          <div>
            <div id="details" class="card mb-3 d-none">
              <div class="card mb-3 position-relative">
                <img
                  width="100px"
                  class="xicon"
                  src="./img/xmark-solid.svg"
                  alt=""
                  onclick="closeDetailsModal()"
                />
                <div class="row g-0">
                  <div id="img-details" class="col-md-4 my-auto"></div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h2 class="card-title">Phone Details</h2>
                      <div id="phone-detailes"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Result section -->
      <section>
        <div class="container">
          <div
            id="search-result"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
          <div class="card d-none" aria-hidden="true">
            <img src="./img/phone-find.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
              </p>
              <a
                href="#"
                tabindex="-1"
                class="btn btn-primary disabled placeholder col-6"
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- owne js -->
    <script src="./js/index.js"></script>
  </body>
</html>
